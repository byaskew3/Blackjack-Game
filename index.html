<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Blackjack Game</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <h1>Blackjack Game</h1>
            <p class="message-el">Would you like to play?</p>
            <input class="player-name" type="text" placeholder="Enter your name: ">
            <input class="number-chips" type="number" placeholder="Amount of chips? ">
            <p class="cards-el">Cards:</p>
            <p class="sum-el">Sum:</p>
            <button class="start-btn">START GAME</button>
            <button class="newcard-btn">NEW CARD</button>
            <p class="player-el"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
